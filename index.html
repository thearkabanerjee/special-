<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .heart {
            font-size: 3rem;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        button {
            background: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #ff1a4d;
            transform: scale(1.1);
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Confetti -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 6s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 7s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 8s;"></div>

    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <p>You are the love of my life, my everything. üíñ</p>
        <div class="heart">‚ù§Ô∏è</div>
        <p>Will you be my Valentine?</p>
        <button onclick="window.location.href='page2.html'">Yes, I will!</button>
    </div>
</body>
</html>
